<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <main id="product-container">
        <div class="product-card">
            <img src="images/1.jpg" alt="Product 1" class="product-image">
            <div class="product-info">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="images/2.jpg" alt="Product 2" class="product-image" height="200px" width="130px">
            <div class="product-info">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$65</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            
            <img src="images/3.jpg" alt="Product 3" class="product-image" height="220px" width="80px">
            <div class="product-info">
                <h2 class="product-title">Product 3</h2>
                <p class="product-price">$75</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
